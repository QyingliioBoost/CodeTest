<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="The day swtich.css">
</head>

<body>
  <header>
    <h1>This is conversion tool about data</h1>
    <p class="tips">
      Conversion at any time
    </p>
    <button class="btn again">Time</button>
    <img class="clock" src="clock.png" alt="This is a clock">
  </header>
  <main>
    <section class="left">
      <input type="number" placeholder="2002" class="year">
      <input type="number" placeholder="6" class="month">
      <input type="number" placeholder="4" class="day">
      <button class="btn conversion">conversion</button>
    </section>
    <section class="right">
      <div>
        <p class="weeks">This day is: <span class="days">Monday</span></p>
        <p class="words">A good day begins in the
          morning! </p>
      </div>
    </section>
  </main>
  <script src="The day switch.js"></script>
</body>

</html>
