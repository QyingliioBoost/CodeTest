<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="theDaySwitch.css">
</head>

<body>
  <div class="container">
    <section></section>
    <section class="content">
      <header>
        <h1>A conversion tool of data</h1>
        <p class="clock-f"><img class="clock" src="clock.png"
            alt="This is a clock">
        </p>
      </header>
      <main>
        <section class="up">
          <input type="number" placeholder="1987" class="year">
          <input type="number" placeholder="6" class="month">
          <input type="number" placeholder="4" class="day">
          <button class="btn conversion">conversion</button>
        </section>
        <section class="down">
          <p class="weeks">This day is: <span class="days">Monday</span></p>
          <p class="words">A good day begins in the
            morning! </p>
        </section>
      </main>
    </section>
  </div>
  <script src="theDaySwitch.js"></script>
</body>

</html>
